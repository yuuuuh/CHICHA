<body id="area">
	<div id = "top"><!--top 화면-->
		<a href = "index.html"><img src = "image/logo.png" id = "img1"></a>
		<a href = ""><img src = "image/icn_menu.png" id = "menu"></a>
	</div>

	<div id = "main">
		<div id=  "titlediv"><label>아동등록</label></div>
		<div id = "essential"><label><font>*</font> 필수 입력 값</label></div>

		<div id = "box1div">
			<div id = "namebox">
				<select name = "centername">
					<option value = "">센터명</option>
				</select>
				<hr>

				<div id = "name">
					<div id = "nleft"><label>아동이름<font>*</font></label></div>
					<input type = "text" placeholder="홍길동">
				</div>
			</div> <!--end namebox-->

			<div id = "genderstate">
				<div id = "genderdiv">
					<label>성별<font>*</font></label>
					<div id = "gender">
						<input type = "radio" id = "man" name = "gender">
						<label for = "man"></label>
						<label class = "glabel">남성</label>

						<input type = "radio" id = "woman" name = "gender">
						<label for = "woman"></label>
						<label class = "glabel">여성</label>
					</div>
				</div>

				<div id = "statediv">
					<label>상태<font>*</font></label>
					<div id = "state">
						<input type = "radio" id = "1" name = "state">
						<label for = "1">대기</label>

						<input type = "radio" id = "2" name = "state">
						<label for = "2">진행</label>

						<input type = "radio" id = "3" name = "state">
						<label for = "3">종료</label>
					</div>
				</div>
			</div> <!--genderstate-->

		  <div id = "birpho">
				<div id = "birthdiv">
					<label>생년월일<font>*</font></label>
					<div id = "birth">
						<select name = "year">
							<option value = "">2020</option>
						</select>
						<hr>
						<label>년</label>

						<select name = "month">
							<option value = "">01</option>
						</select>
						<hr>
						<label>월</label>

						<select name = "day">
							<option value = "">01</option>
						</select>
						<hr>
						<label>일</label>
					</div>
			  </div>

			  <div id = "phonediv">
				  <label>전화번호<font>*</font></label>
				  <div id = "phone">
					  <div id = "rela">
						<select name = "relation">
							<option value = "">관계</option>
						</select>
						  <hr>
					  </div>
					  <input type = "text" placeholder="전화 번호를 입력해주세요.">
				  </div>
			  </div>
			  <div id = "phoneplus"><button>전화번호 추가</button></div>
			</div> <!--end birpho-->
		</div> <!--end box1div -->

		<div id = "box2div">
			<div id = "admediv">
				<div id = "addressdiv">
					<div>주소</div>
					<input type = "text" style = "width: 398px;" placeholder="우편번호">
					<button onclick="execPostCode()">우편번호</button>
					<input type = "text" style = "width: 595px;" placeholder="기본주소">
					<input type = "text" style = "width: 595px;" placeholder="상세주소">
				</div>

				<div id = "memodiv">
					<div>메모</div>
					<textarea placeholder="내용을 입력하세요."></textarea>
				</div>
			</div>
		</div> <!--end box2div-->

		<div id = "btndiv">
			<button id = "register" onclick = "location.href = 'cal_children_list.html'">등록</button>
			<button id = "cancel" onclick = "goBack()">취소</button>
		</div>
	</div> <!--end main-->

	<div id = "footer">
		<img src = "image/logo.png" width = "317px" height = "98px" style = "position: absolute; left: 38px; top: 271px;">
		<img src = "image/copy.png" width = "446px" height = "29px" style = "position: absolute; left: 49px; top: 380px;">
		<a href = "#top"><img src = "image/up.png" width = "80px" height = "80px" style = "position: absolute; left: 649px; top: 387px;"></a>
		<span style = "width: 242px;height: 26px;font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: normal;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 39px; top: 427px;">이메일무단수집 거부</span>
		<span style = "font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 323px; top: 424px;">개인정보처리방침</span>
	</div>
