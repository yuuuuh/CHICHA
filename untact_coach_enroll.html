		<div id = "howto">

     				<font style = "color: #999999; margin-left:20px;">파일형식 wav, mov,mp4<br></font>

					<font style = "color: #999999; margin-left:20px;">아이가 노는 모습이 가능한 잘 보이도록 촬영해주세요.<br></font>

			</label>

		</div> <!-- end howto-->

					<option value = "psychological">심리운동</option>
					<option value = "special_sports">특수체육</option>
					<option value = "drama">연극치료</option>
					<option value = "group">그룹치료</option>
					<option value = "sociality">사회성</option>
					<option value = "neurofeedback">뉴로피드백</option>
					<option value = "etc">기타</option>
				</select>
				<hr style = "width: 138px;height: 3px;background-color:rgba(0, 0, 0, 0.3);border:none;position: absolute;left: 23px;top:50px;">
			</div>

			<textarea placeholder = "아이의 상태나 궁금한 내용을 모두 적어주세요."></textarea>


			<span style = "top:836px;">첨부파일</span>
			<label>fileName001.mov</label>
			<img src = "image/filedelete.png" style = "position: absolute; left:544px; top:869px;">
			<hr style = "width: 601px;height: 3px;background-color: #dcdcdc;border: none;position: absolute; left: 32px; top:955px;">
			<div id = "file_select">
				<div>파일 선택</div>
				<input type="text" id="fileName" class="file_input_textbox" readonly; placeholder="선택된 파일 없음">
				<img src="image/fileplus.png" class="file_input_img_btn" alt="open" style = "position: absolute; left: 511px;top:-10px;">
				<input type="file" name="file_1" class="file_input_hidden" onchange="javascript: document.getElementById('fileName').value = this.value">
			</div> <!--end file_select-->
		</div> <!-- end input_box-->
		<button style = "box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45);background-color: #0262d6;top:1856px;" onClick="popup()">확인</button>

		<span style = "font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 323px; top: 424px;">개인정보처리방침</span>
