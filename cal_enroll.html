<!doctype html>

<title>코칭등록</title>
<style>

		text-decoration: none
	}
	#area {width: 751px; height: 2405px;}

	#menu {width: 54px; height: 44px; position: absolute; left: 676px; top: 47px;}

	#titlediv{width :751px; height: 45px; position: absolute; text-align: center; margin-top: 71px;}

	#coachnamediv{width :751px; height: 30px; position: absolute; text-align: left; margin-top: 150px;}
	#coachnamediv>#coachname{width :100px; height: 30px; text-align: right; display: inline-block; float: left; margin-left:7px;}
	#coachnamediv>#coachname>label{font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: bold; font-stretch: normal; font-style: normal;}
	#coachnamediv>#coach{width :100px; height: 30px; text-align: left; display: inline-block; float: left; margin-left: 5px;}

	#coachnamediv>#essential{width :150px; height: 30px; text-align: right; display: inline-block; float: right; margin-right:39px;}

	#searchboxdiv{width :751px; height: 410px; position: absolute; text-align: center; margin-top: 195px;}

	#searchboxdiv>#searchbox>#childnameboxdiv>#childnamebox{width: 420px; height: 70px; border: solid 1px rgba(0, 0, 0, 0.2); background-color: #ffffff; display: inline-block; float: left; margin-left: 33px;}
	#searchboxdiv>#searchbox>#childnameboxdiv>#childnamebox>#childname{width: 150px; height: 70px; background-color: #e6e6e6; text-align: center; float: left;}
	#searchboxdiv>#searchbox>#childnameboxdiv>#childnamebox>#childname>#divlabel{font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: 500; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8); margin-top: 13px;}
	#searchboxdiv>#searchbox>#childnameboxdiv>#childnamebox>input{width: 245px; height: 68px; text-align: left; float: left; border:none; padding-left:20px; font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: 500; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.5);}
	#searchboxdiv>#searchbox>#childnameboxdiv>#buttondiv{width: 180px; height: 70px; display: inline-block; text-align: center; }
	#searchboxdiv>#searchbox>#childnameboxdiv>#buttondiv>button{width: 169px; height: 70px; border-radius: 10px; box-shadow: 0 0 8px 0 rgba(57, 56, 58, 0.45); border: solid 3px #00bfbf;  background-color: #ffffff; font-family: 'Noto Sans CJK KR';font-size: 26px; font-weight: bold; font-stretch: normal; font-style: normal; color: #00bfbf;}
	#searchboxdiv>#searchbox>#resultboxdiv{width :670px; height: 220px; text-align: center; margin-top: 30px;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox{width: 610px; height: 221px; border: solid 1px rgba(0, 0, 0, 0.2); background-color: #eceded; display: inline-block; text-align: left;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line{width: 610px; height: 30px; text-align: left; }
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>#chname{width: 120px; height: 35px; display: inline-block; text-align: left; float: left; margin-left:35px; }
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>#chname>label{font-family: 'Noto Sans CJK KR';font-size: 30px; font-weight: bold; font-stretch: normal; font-style: normal; color: #000000;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>#name{width: 120px; height: 35px; display: inline-block; text-align: left; float: left; margin-left:35px;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>#name>label{font-family: 'Noto Sans CJK KR';font-size: 30px; font-weight: bold; font-stretch: normal; font-style: normal; color: #000000;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>.left{width: 120px; height: 35px; display: inline-block; text-align: left; float: left; margin-left:38px;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>.left>label{opacity: 0.8;font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: bold; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8);}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>.right{width: 300px; height: 35px; display: inline-block; text-align: left; float: left;  margin-left:35px;}
	#searchboxdiv>#searchbox>#resultboxdiv>#resultbox>.line>.right>label{ opacity: 0.8; font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: bold; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8);}

	#selectboxdiv{width :751px; height: 886px; position: absolute; text-align: center; margin-top: 637px;}
	#selectboxdiv>#selectbox{width: 670px; height: 886px; box-shadow: 0 0 10px 0 rgba(115, 155, 210, 0.45); background-color: #ffffff; display: inline-block;}
	#selectboxdiv>#selectbox>.divdiv{width: 670px; height: 130px; display: inline-block; text-align: left;}
	#selectboxdiv>#selectbox>.divdiv>.titlediv{width: 670px; height: 40px; display: inline-block; text-align: left;}
	#selectboxdiv>#selectbox>.divdiv>.titlediv>.title{width:100px; height: 40px; margin-left: 32px; display: inline-block; font-family: 'Noto Sans CJK KR';font-size: 28px; font-weight: 900; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.8);}
	#selectboxdiv>#selectbox>.divdiv>.titlediv>.title>font{color: rgba(7, 120, 255, 0.8);}
	#selectboxdiv>#selectbox>.divdiv>#text{width: 576px; height: 70px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2);  background-color: #ffffff; margin-left: 31px; margin-top: 20px; padding-left: 34px; font-family: 'Noto Sans CJK KR';font-size: 24px; font-weight: 500; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.5);}
	#selectboxdiv>#selectbox>.divdiv>.radiobox{width: 610px; height: 70px; text-align: center; margin-left: 31px; margin-top:20px;}
	#selectboxdiv>#selectbox>.divdiv>.radiobox>input{display: none;}
	#selectboxdiv>#selectbox>.divdiv>.radiobox>input + label{display: inline-block; cursor: pointer; width: 110px; height: 53px; border-radius: 10px; border: solid 2px #dcdcdc; background-color: #ffffff; font-family: 'Noto Sans CJK KR';font-size: 28px; font-weight: 500; font-stretch: normal; font-style: normal; color: rgba(0, 0, 0, 0.5);padding-top:10px;}
	#selectboxdiv>#selectbox>.divdiv>.radiobox>input:checked + label{border: solid 2px #0778ff; background-color: #0778ff; color: #ffffff;}
	#selectboxdiv>#selectbox>.divdiv>#timebox{width: 610px; height: 70px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2);  background-color: #ffffff; margin-left: 31px; margin-top: 20px; }
	#selectboxdiv>#selectbox>.divdiv>#timebox>.timelabel{width: 50px; height: 30px; font-family: 'Noto Sans CJK KR';font-size: 23.5px; font-weight: bold; font-stretch: normal; font-style: normal; margin-top:20px; float: left;}
	#selectboxdiv>#selectbox>.divdiv>#timebox>select{width: 130px;height:33px;border-style : none; background: url('image/arrow_gray.png') no-repeat 95% 50%;-webkit-appearance: none;-moz-appearance: none;appearance: none; padding-left: 6px; opacity: 0.6;font-family: 'Noto Sans CJK KR';font-size: 23.5px;font-weight: 500;font-stretch: normal;font-style: normal;letter-spacing: -1.44px;text-align: left;color: rgba(0, 0, 0, 0.6); float: left; margin-top: 15px; margin-left:25px;}
	#selectboxdiv>#selectbox>.divdiv>#timebox>select::-ms-expand {display: none;}
	#selectboxdiv>#selectbox>.divdiv>#timebox>hr{width: 145px; height: 3px; background-color: #dcdcdc; float: left; border:none; margin-top: 55px; margin-left:-135px;}
	#selectboxdiv>#selectbox>.divdiv>#memoboxdiv{width: 670px; height: 200px;margin-left: 31px; margin-top:20px;}
	#selectboxdiv>#selectbox>.divdiv>#memoboxdiv>#memobox{width: 578px; height: 181px; border-radius: 10px; border: solid 1px rgba(0, 0, 0, 0.2); background-color: #ffffff; display: inline-block; resize: none; padding-left:30px; padding-top:20px; font-family: 'Noto Sans CJK KR';font-size: 24.5px;font-weight: 500;font-stretch: normal;font-style: normal;letter-spacing: -1.44px;text-align: left;color: rgba(0, 0, 0, 0.5);}

	#btndiv{width :751px; height: 160px; position: absolute; text-align: center; margin-top: 1593px;}
	#btndiv>#register{width: 668px; height: 70px; border-radius: 10px; border:none; outline:none; box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45); background-color: #00bfbf; display: inline-block; font-family: 'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-stretch: normal;font-style: normal;letter-spacing: -1.44px;text-align: left;color:#ffffff; text-align: center;}
	#btndiv>#cancel{width: 668px; height: 70px; border-radius: 10px; border:none; outline:none; box-shadow: 0 0 5px 0 rgba(115, 155, 210, 0.45); background-color: #3c3c3c; display: inline-block; font-family: 'Noto Sans CJK KR';font-size: 24px;font-weight: bold;font-stretch: normal;font-style: normal;letter-spacing: -1.44px;text-align: left;color:#ffffff; margin-top:20px;text-align: center;}

	#footer{width : 751px;height: 500px;position: absolute; top : 1905px;  background-color: #f4f4f4;}
</style>
<script>
	function goBack() {
		window.history.go(-1);
	}
</script>
</head>

<body id = "area">
	<div id = "top"><!--top 화면-->
		<a href = "index.html"><img src = "image/logo.png" id = "img1"></a>
		<a href = ""><img src = "image/icn_menu.png" id = "menu"></a>
	</div>

	<div id = "main">
		<div id = "titlediv"><label>코칭 등록</label></div>

		<div id = "coachnamediv">
			<div id = "coachname"><label>윤현지</label></div>
			<div id = "coach"><label>코치님</label></div>
			<div id = "essential"><label><font>*</font> 필수 입력 값</label></div>
		</div> <!--end coachnamediv-->

		<div id = "searchboxdiv">
			<div id = "searchbox">
				<div id = "childnameboxdiv">
					<div id = "childnamebox">
						<div id = "childname"><div id = "divlabel">아동이름*</div></div>
						<input type = "text" placeholder="홍길동">
					</div>
					<div id = "buttondiv">
					<button onClick="location. href = 'cal_children_popup.html'">아동검색</button>
					</div>
				</div> <!--end childnameboxdiv-->

				<div id = "resultboxdiv">
					<div id = "resultbox">
						<div class = "line" style = "margin-top:30px;">
							<div id = "chname"><label>아동이름</label></div>
							<div id = "name"><label>홍길동</label></div>
						</div>

						<div class = "line" style = "margin-top:30px;">
							<div class = "left"><label>생년월일</label></div>
							<div class = "right"><label>2015-05-08</label></div>
						</div>
						<div class = "line" style = "margin-top:10px;">
							<div class = "left"><label>성별</label></div>
							<div class = "right"><label>남성</label></div>
						</div>
						<div class = "line" style = "margin-top:10px;">
							<div class = "left"><label>전화번호</label></div>
							<div class = "right"><label>모 000-0000-0000</label></div>
						</div>
					</div>
				</div> <!--end resultboxdiv-->
			</div> <!--end searchbox-->
		</div> <!--end searchboxdiv-->

		<div id = "selectboxdiv">
			<div id = "selectbox">

				<div class = "divdiv" style = "margin-top: 23px;">
					<div class = "titlediv">
						<div class = "title">치료명<font>*</font></div>
					</div>
					<input type = "text" placeholder="치료명을 입력하세요." id = "text">
				</div>

				<div class = "divdiv" style = "margin-top: 22px;">
					<div class = "titlediv">
						<div class = "title">상태<font>*</font></div>
					</div>
					<div class = "radiobox">
						<input type = "radio" id = "1" name ="state"><label for= "1">예정</label>
						<input type = "radio" id = "2" name ="state"><label for= "2">출석</label>
						<input type = "radio" id = "3" name ="state"><label for= "3">결석</label>
						<input type = "radio" id = "4" name ="state"><label for= "4">보강</label>
						<input type = "radio" id = "5" name ="state"><label for= "5">평가</label>
					</div>
				</div>

				<div class = "divdiv" style = "margin-top: 12px;">
					<div class = "titlediv">
						<div class = "title">시간<font>*</font></div>
					</div>
					<div id = "timebox">
						<div class = "timelabel" style = "margin-left:23px;">시작</div>
						<select name = "start">
							<option value = "">선택</option>
							<option value = "nine">09:00</option>
							<option value = "ten">10:00</option>
							<option value = "eleven">11:00</option>
							<option value = "twelve">12:00</option>
							<option value = "onepm">13:00</option>
							<option value = "twopm">14:00</option>
							<option value = "threepm">15:00</option>
							<option value = "fourpm">16:00</option>
							<option value = "fivepm">17:00</option>
							<option value = "sixpm">18:00</option>
						</select>
						<hr>
						<div class = "timelabel" style = "margin-left:83px;">종료</div>
						<select name = "end">
							<option value = "">선택</option>
							<option value = "nine">09:50</option>
							<option value = "ten">10:50</option>
							<option value = "eleven">11:50</option>
							<option value = "twelve">12:50</option>
							<option value = "onepm">13:50</option>
							<option value = "twopm">14:50</option>
							<option value = "threepm">15:50</option>
							<option value = "fourpm">16:50</option>
							<option value = "fivepm">17:50</option>
							<option value = "sixpm">18:50</option>
						</select>
						<hr>
					</div>
				</div>

				<div class = "divdiv" style = "margin-top: 12px;">
					<div class = "titlediv">
						<div class = "title">반복<font>*</font></div>
					</div>
					<div class = "radiobox">
						<input type = "radio" id = "r1" name ="repeat"><label for= "r1">안함</label>
						<input type = "radio" id = "r2" name ="repeat"><label for= "r2">매일</label>
						<input type = "radio" id = "r3" name ="repeat"><label for= "r3">매주</label>
						<input type = "radio" id = "r4" name ="repeat"><label for= "r4">매달</label>
						<input type = "radio" id = "r5" name ="repeat"><label for= "r5">매년</label>
					</div>
				</div>

				<div class = "divdiv" style = "height: 260px; margin-top: 12px;">
					<div class = "titlediv">
						<div class = "title">메모</div>
					</div>

					<div id = "memoboxdiv">
						<textarea  id = "memobox" placeholder = "내용을 입력하세요."></textarea>
					</div>
				</div>
			</div>
		</div> <!--end selectboxdiv-->

		<div id = "btndiv">
			<button id = "register"  onClick="location.href = 'cal_month.html'">등록</button>
			<button id = "cancel" onclick = "goBack()">취소</button>
		</div>
	</div> <!--end main-->

	<div id = "footer">
		<img src = "image/logo.png" width = "317px" height = "98px" style = "position: absolute; left: 38px; top: 271px;">
		<img src = "image/copy.png" width = "446px" height = "29px" style = "position: absolute; left: 49px; top: 380px;">
		<a href = "#top"><img src = "image/up.png" width = "80px" height = "80px" style = "position: absolute; left: 649px; top: 387px;"></a>
		<span style = "width: 242px;height: 26px;font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: normal;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 39px; top: 427px;">이메일무단수집 거부</span>
		<span style = "font-family: 'Noto Sans CJK KR';font-size: 28px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 1.07;letter-spacing: -1.68px;text-align: left;color: #000000; position: absolute; left: 323px; top: 424px;">개인정보처리방침</span>
	</div>


</body>
</html>
